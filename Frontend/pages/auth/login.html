<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Bailey AI</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">Bailey AI</div>
        <a href="../landing/index.html" class="back-link">Back to Home</a>
    </header>

    <!-- Login Section -->
    <section class="login">
        <div class="form-container">
            <h2>Log In to Bailey</h2>
            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
                <button type="submit" class="cta-button">Log In</button>
            </form>
            <div class="alternative-signup">
                <p>Or</p>
                <button class="google-signup">Sign in with Google</button>
            </div>
            <p class="signup-link">Don’t have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-links">
            <a href="#">About Us</a> | <a href="#">Pricing</a> | <a href="#">Support</a> | <a href="#">Terms</a> | <a href="#">Privacy</a>
        </div>
        <p>© 2025 Bailey – Powered by AI Innovation</p>
        <p>Contact: <a href="mailto:hello@baileyrecap.com">hello@baileyrecap.com</a></p>
    </footer>

    <script src="../../js/script.js"></script>
</body>
</html>
