<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Bailey AI</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">Bailey AI</div>
        <a href="../landing/index.html" class="back-link">Back to Home</a>
    </header>

    <!-- Signup Section -->
    <section class="signup">
        <div class="form-container">
            <h2>Join Bailey – Start Recapping Now</h2>
            <form id="signup-form" onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label for="first-name">First Name (Optional)</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Enter your first name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms & Privacy Policy</a></label>
                </div>
                <button type="submit" class="cta-button">Create Account</button>
            </form>
            <div class="alternative-signup">
                <p>Or</p>
                <button class="google-signup">Sign up with Google</button>
            </div>
            <p class="login-link">Already have an account? <a href="login.html">Log in</a></p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-links">
            <a href="#">About Us</a> | <a href="#">Pricing</a> | <a href="#">Support</a> | <a href="#">Terms</a> | <a href="#">Privacy</a>
        </div>
        <p>© 2025 Bailey – Powered by AI Innovation</p>
        <p>Contact: <a href="mailto:hello@baileyrecap.com">hello@baileyrecap.com</a></p>
    </footer>

    <script src="../../js/script.js"></script>
</body>
</html>
